name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.18.1'

      - name: Install dependencies
        run: npm install
    
      - name: Build
        run: npm run build

      - name: List contents of dist directory
        run: ls -l
